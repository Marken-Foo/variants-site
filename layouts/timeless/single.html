<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
{{ partial "header.html" . }}

<div class="section-header-box">
<h1><span class="title">{{ .Title }}</span></h1>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
</div>

<main>
  {{ .Content }}
  {{ if (gt .Lastmod 0) }}
    <em>Last updated: {{ .Lastmod.Format "2006-01-02 15:04" }}</em>
  {{ end }}
</main>

{{ partial "footer.html" . }}
</body>

</html>
